<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/4595728c7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar Section -->
    <!-- #70aca0 -->

    <header>
        <nav>
            <img src="Images/logo.png" alt="Game Controller logo">
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Developers</a></li>
                <li id="special-li"><a id="special-a" href="#">Follow us on <i class="fa-brands fa-youtube" style="color: #e40c4d;"></i> <i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
        </nav>

        <div id="header-section">
            <div class="header-content">
                <h1 class="banner-heading">PLAY LIKE THE</h1>
                <h2 class="banner-heading">G.O.A.T.</h2> <br>
                <h5 class="b-text"><i class="fa-regular fa-circle-play"></i> 1-click instat play</h5>
                <h5 class="b-text"><i class="fa-regular fa-circle-down"></i> No donwload</h5>
                <h5 class="b-text"><i class="fa-solid fa-user-group"></i> 1000s of supported online games</h5> <br>
                <button class="banner-btn">SIGN IN</button>
                <button class="banner-btn banner-btn-second">GO ROGUE</button>
            </div>
            <div class="banner-image">
                <img id="banner-img" src="Images/banner.png" alt="">
            </div>
        </div>
    </header>
</body>

</html>
